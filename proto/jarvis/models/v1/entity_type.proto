syntax = "proto3";

package jarvis.models.v1;

import "rustproto/rustproto.proto";

option (rustproto.serde_derive_all) = true;

// EntityType represents what type of entity is measured.
enum EntityType {
  ENTITY_TYPE_INVALID = 0;
  ENTITY_TYPE_TARIFF = 1;
  ENTITY_TYPE_ZONE = 2;
  ENTITY_TYPE_DEVICE = 3;
}
