  build:
    runs-on: ubuntu-latest
    needs: gitversion
    env:
      GITVERSION_SEMVER: ${{ needs.gitversion.outputs.semVer }}
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install -y --no-install-recommends musl-tools
      - run: rustup target add x86_64-unknown-linux-musl aarch64-unknown-linux-musl
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: cargo install --force --version 1.1.0 cargo-bump
      - run: cargo bump ${GITVERSION_SEMVER}
      - run: cargo clippy --no-deps -- --deny "warnings"
      - run: cargo test
      - run: cargo build --target x86_64-unknown-linux-musl
      - run: cargo build --target aarch64-unknown-linux-musl

  tag:
    runs-on: ubuntu-latest
    needs: [gitversion, build]
    steps:
      - uses: actions/checkout@v3
      - uses: mathieudutour/github-tag-action@v6.1
        with:
          custom_tag: ${{ needs.gitversion.outputs.semVer }}
          tag_prefix: ''
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}